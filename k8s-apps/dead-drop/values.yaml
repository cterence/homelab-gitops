dead-drop:
  configMaps:
    config:
      data:
        DEAD_DROP_DB_HOST: "libsql-server"
        DEAD_DROP_DB_PORT: "8080"
        DEAD_DROP_ADDRESS: "0.0.0.0"

  controllers:
    server:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"
      initContainers:
        init:
          image:
            repository: ghcr.io/cterence/dead-drop
            tag: main
          args:
            - init
          envFrom:
            - configMapRef:
                identifier: config
      pod:
        annotations:
          instrumentation.opentelemetry.io/inject-go: 'opentelemetry-operator/go'
          instrumentation.opentelemetry.io/otel-go-auto-target-exe: '/app'
      containers:
        main:
          image:
            repository: ghcr.io/cterence/dead-drop
            tag: main
          args:
            - serve
          ports:
            - name: http
              containerPort: 3000
          envFrom:
            - configMapRef:
                identifier: config
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /health
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /health

    purge:
      type: cronjob
      cronjob:
        schedule: "0 * * * *"
      containers:
        main:
          image:
            repository: ghcr.io/cterence/dead-drop
            tag: main
          args:
            - purge
          envFrom:
            - configMapRef:
                identifier: config

  service:
    main:
      controller: server
      type: ClusterIP
      ports:
        http:
          port: 3000

  ingress:
    main:
      enabled: true
      className: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/target: home.terence.cloud

      hosts:
        - host: dead-drop.terence.cloud
          paths:
            - path: /
              pathType: ImplementationSpecific
              service:
                identifier: main
                port: http
      tls:
      - secretName: dead-drop-tls
        hosts:
          - dead-drop.terence.cloud

libsql-server:
  global:
    fullnameOverride: "libsql-server"
  controllers:
    server:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/tursodatabase/libsql-server
            tag: v0.24.19
          ports:
            - name: http
              containerPort: 8080
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /health
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /health

  service:
    main:
      controller: server
      type: ClusterIP
      ports:
        http:
          port: 8080

  persistence:
    data:
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 10Gi
      advancedMounts:
        server:
          main:
            - path: /var/lib/sqld
