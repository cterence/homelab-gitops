# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.4.0/charts/library/common/values.schema.json
app-template:
  defaultPodOptions:
    automountServiceAccountToken: false
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

  configMaps:
    config:
      data:
        APP_DOMAIN: maybe.terence.cloud
        TZ: Europe/Paris
        SELF_HOSTED: "true"
        REQUIRE_INVITE_CODE: "true"
        RAILS_FORCE_SSL: "false"
        RAILS_ASSUME_SSL: "false"
        GOOD_JOB_EXECUTION_MODE: async

  controllers:
    main:
      type: deployment
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/maybe-finance/maybe
            tag: 0.4.3@sha256:5be15dc1fa751bf16b86b1df620ac5ecc88d970c617f58d983d38f76eaf956e5
          envFrom:
            - configMapRef:
                identifier: config
          env:
            SYNTH_API_KEY:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-synth-api-key"
                  key: api-key
            SECRET_KEY_BASE:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret-key-base"
                  key: password
            DB_HOST:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-cnpg-cluster-app"
                  key: host
            POSTGRES_DB:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-cnpg-cluster-app"
                  key: dbname
            POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-cnpg-cluster-app"
                  key: user
            POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-cnpg-cluster-app"
                  key: password
          ports:
            - name: http
              containerPort: 3000
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /up
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /up

  service:
    main:
      controller: main
      type: ClusterIP
      ports:
        http:
          port: 3000

  ingress:
    main:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/target: home.terence.cloud
      className: "nginx"
      hosts:
        - host: &host maybe.terence.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - secretName: maybe-tls
          hosts:
            - *host

  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 250Mi
      globalMounts:
        - path: /rails/storage

cnpg-cluster:
  type: postgresql
  mode: standalone
  version:
    postgresql: "17"
  cluster:
    instances: 1
    imageCatalogRef:
      kind: ClusterImageCatalog
      name: postgresql
    storage:
      size: 10Gi
    walStorage:
      enabled: true
    resources: {}
    primaryUpdateMethod: switchover
    primaryUpdateStrategy: unsupervised
    logLevel: "info"
    roles: []
    monitoring:
      enabled: true
      podMonitor:
        enabled: true
    initdb:
      database: maybe
