#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
#
homer:
  image:
    # -- image repository
    repository: b4bz/homer
    # @default -- chart.appVersion
    tag: v25.03.2@sha256:24fa81e40e01d9d2fbeb187a1a7e561a62494bd56243156ab88cefe513111921
    # -- image pull policy
    pullPolicy: IfNotPresent

  # -- environment variables.
  # @default -- See below
  env:
    # -- Set the container timezone
    TZ: Europe/Paris

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  service:
    main:
      ports:
        http:
          port: 8080

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/target: home.terence.cloud
      hosts:
        - host: homer.terence.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                name: homer
                port: 8080
      tls:
        - secretName: homer-tls
          hosts:
            host: homer.terence.cloud

  securityContext:
    # -- Specify the user ID the application will run as
    runAsUser: 1000
    # -- Enable validation that the container must run as non-root user
    runAsNonRoot: true
    # -- Specify the group ID the application will run as
    runAsGroup: 1000

  # -- Configure persistence settings for the chart under this key.
  # @default -- See values.yaml
  persistence:
    config:
      enabled: false
      mountPath: /www/assets

  configmap:
    config:
      # -- Store homer configuration as a ConfigMap
      enabled: true
      # -- Homer configuration. See [image documentation](https://github.com/bastienwirtz/homer/blob/main/docs/configuration.md) for more information.
      # @default -- See values.yaml
      data:
        config.yml: |
          # Homepage configuration
          # See https://fontawesome.com/v5/search for icons options

          title: "App dashboard"
          subtitle: "Homer"
          # documentTitle: "Welcome" # Customize the browser tab text
          logo: "assets/logo.png"
          # Alternatively a fa icon can be provided:
          # icon: "fas fa-skull-crossbones"

          header: true # Set to false to hide the header
          # Optional: Different hotkey for search, defaults to "/"
          # hotkey:
          #   search: "Shift"
          footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

          columns: "3" # "auto" or number (must be a factor of 12: 1, 2, 3, 4, 6, 12)
          connectivityCheck: true # whether you want to display a message when the apps are not accessible anymore (VPN disconnected for example).
                                  # You should set it to true when using an authentication proxy, it also reloads the page when a redirection is detected when checking connectivity.

          # Optional: Proxy / hosting option
          proxy:
            useCredentials: false # send cookies & authorization headers when fetching service specific data. Set to `true` if you use an authentication proxy. Can be overrided on service level.

          # Set the default layout and color scheme
          defaults:
            layout: columns # Either 'columns', or 'list'
            colorTheme: auto # One of 'auto', 'light', or 'dark'

          # Optional theming
          theme: default # 'default' or one of the themes available in 'src/assets/themes'.

          # Optional custom stylesheet
          # Will load custom CSS files. Especially useful for custom icon sets.
          # stylesheet:
          #   - "assets/custom.css"

          # Here is the exhaustive list of customization parameters
          # However all value are optional and will fallback to default if not set.
          # if you want to change only some of the colors, feel free to remove all unused key.
          colors:
            light:
              highlight-primary: "#3367d6"
              highlight-secondary: "#4285f4"
              highlight-hover: "#5a95f5"
              background: "#f5f5f5"
              card-background: "#ffffff"
              text: "#363636"
              text-header: "#424242"
              text-title: "#303030"
              text-subtitle: "#424242"
              card-shadow: rgba(0, 0, 0, 0.1)
              link: "#3273dc"
              link-hover: "#363636"
              background-image: "assets/your/light/bg.png"
            dark:
              highlight-primary: "#3367d6"
              highlight-secondary: "#4285f4"
              highlight-hover: "#5a95f5"
              background: "#131313"
              card-background: "#2b2b2b"
              text: "#eaeaea"
              text-header: "#ffffff"
              text-title: "#fafafa"
              text-subtitle: "#f5f5f5"
              card-shadow: rgba(0, 0, 0, 0.4)
              link: "#3273dc"
              link-hover: "#ffdd57"
              background-image: "assets/your/dark/bg.png"

          # Optional message
          message:
            # url: "https://<my-api-endpoint>" # Can fetch information from an endpoint to override value below.
            # mapping: # allows to map fields from the remote format to the one expected by Homer
            #   title: 'id' # use value from field 'id' as title
            #   content: 'value' # value from field 'value' as content
            # refreshInterval: 10000 # Optional: time interval to refresh message
            #
            # Real example using chucknorris.io for showing Chuck Norris facts as messages:
            # url: https://api.chucknorris.io/jokes/random
            # mapping:
            #   title: 'id'
            #   content: 'value'
            # refreshInterval: 10000
            style: "is-warning"
            title: "Optional message!"
            icon: "fa fa-exclamation-triangle"
            content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."

          # Optional navbar
          # links: [] # Allows for navbar (dark mode, layout, and search) without any links
          links:
            - name: "Link 1"
              icon: "fab fa-github"
              url: "https://github.com/bastienwirtz/homer"
              target: "_blank" # optional html tag target attribute
            - name: "link 2"
              icon: "fas fa-book"
              url: "https://github.com/bastienwirtz/homer"
            # this will link to a second homer page that will load config from page2.yml and keep default config values as in config.yml file
            # see url field and assets/page.yml used in this example:
            - name: "Second Page"
              icon: "fas fa-file-alt"
              url: "#page2"

          # Services
          # First level array represents a group.
          # Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
          services:
            - name: "Application"
              icon: "fas fa-code-branch"
              # A path to an image can also be provided. Note that icon take precedence if both icon and logo are set.
              # logo: "path/to/logo"
              items:
                - name: "ArgoCD"
                  logo: "https://cncf-branding.netlify.app/img/projects/argo/icon/color/argo-icon-color.png"
                  # Alternatively a fa icon can be provided:
                  # icon: "fab fa-jenkins"
                  subtitle: "GitOps Kubernetes platform"
                  tag: "app"
                  keywords: "self hosted reddit" # optional keyword used for searching purpose
                  url: "https://argocd.terence.cloud"
                  target: "_blank" # optional html tag target attribute
                  type: Ping
                - name: "Another one"
                  logo: "assets/tools/sample2.png"
                  subtitle: "Another application"
                  tag: "app"
                  # Optional tagstyle
                  tagstyle: "is-success"
                  url: "#"
            - name: "Other group"
              icon: "fas fa-heartbeat"
              items:
                - name: "Pi-hole"
                  logo: "assets/tools/sample.png"
                  # subtitle: "Network-wide Ad Blocking" # optional, if no subtitle is defined, PiHole statistics will be shown
                  tag: "other"
                  url: "http://192.168.0.151/admin"
                  type: "PiHole" # optional, loads a specific component that provides extra features. MUST MATCH a file name (without file extension) available in `src/components/services`
                  target: "_blank" # optional html a tag target attribute
                  # class: "green" # optional custom CSS class for card, useful with custom stylesheet
                  # background: red # optional color for card to set color directly without custom stylesheet
