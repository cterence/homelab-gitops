# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.4.0/charts/library/common/values.schema.json
app-template:
  defaultPodOptions:
    automountServiceAccountToken: false
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

  controllers:
    # Configure the main controller
    main:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        main:
          image:
            repository: zefhemel/silverbullet
            tag: 0.10.4
          env:
            SB_USER:
              valueFrom:
                secretKeyRef:
                  name: user-password
                  key: SB_USER
          ports:
            - name: http
              containerPort: 3000
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /_/health
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /_/health
  service:
    # Configure a service for the main application
    main:
      controller: main
      type: ClusterIP
      ports:
        http:
          port: 3000

  ingress:
    # Configure an Ingress for the main application
    main:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/target: home.terence.cloud
        nginx.ingress.kubernetes.io/proxy-body-size: 100m
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Silverbullet"
        gethomepage.dev/description: "A note taking application."
        gethomepage.dev/group: "Media"
        gethomepage.dev/icon: "silverbullet"
        # nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
        # nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
        # nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-User
      className: "nginx"
      hosts:
        - host: &host sb.terence.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - secretName: silverbullet-tls
          hosts:
            - *host

  persistence:
    space:
      enabled: true
      size: 1Gi
      accessMode: ReadWriteOnce
      type: persistentVolumeClaim
      globalMounts:
        - path: /space
