# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.4.0/charts/library/common/values.schema.json
app-template:
  defaultPodOptions:
    automountServiceAccountToken: false
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

  controllers:
    main:
      strategy: RollingUpdate
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/cterence/go-healthcheck
            tag: latest@sha256:f12943f728cc3e2535a2ff496e24e11ed7c71a41e54b7e5aa5cec8a694235c1a
            pullPolicy: Always
          env:
            TZ: Europe/Paris
          ports:
            - name: http
              containerPort: 3000
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /health
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /health
  service:
    main:
      controller: main
      type: ClusterIP
      ports:
        http:
          port: 3000

  ingress:
    main:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/target: home.terence.cloud
        nginx.ingress.kubernetes.io/whitelist-source-range: "109.0.228.97/32,34.68.56.138/32,10.244.0.0/16"
      className: "nginx"
      hosts:
        - host: &host health.terence.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - secretName: health-tls
          hosts:
            - *host

  persistence:
    config:
      type: secret
      name: go-healthcheck-config
      advancedMounts:
        main:
          main:
            - path: /app/config.yaml
              readOnly: true
              subPath: config.yaml

cnpgClusters:
  - name: home-assistant-cnpg-cluster-pg17
    namespace: home-assistant
  - name: immich-cnpg-cluster
    namespace: immich
  - name: nextcloud-cnpg-cluster-pg17
    namespace: nextcloud
  - name: paperless-ngx-cnpg-cluster-pg17
    namespace: paperless-ngx
  - name: satisfactory-server-cnpg-cluster-pg17
    namespace: satisfactory-server
  - name: vaultwarden-cnpg-cluster-pg17
    namespace: vaultwarden
