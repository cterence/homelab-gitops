apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: go-healthcheck-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-go-healthcheck
  target:
    name: go-healthcheck-config
    template:
      engineVersion: v2
      data:
        config.yaml: |
          name: homelab
          version: 1.0
          timeout: 5
          targets:
            http:
              {{- range .Values.urls }}
              - {{ . }}
              {{- end }}

            postgresql:
              {{- range .Values.cnpgClusters }}
              - {{ `{{` }} .{{ .name | replace "-" "_" }}_uri {{ `}}` }}
              {{- end }}
  data:
    {{- range .Values.cnpgClusters }}
    - secretKey: {{ .name | replace "-" "_" }}_uri
      remoteRef:
        key: {{ .name }}-uri
        property: uri
    {{- end }}
