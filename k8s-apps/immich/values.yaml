## This chart relies on the common library chart from bjw-s
## You can find it at https://github.com/bjw-s/helm-charts/tree/main/charts/library/common
## Refer there for more detail about the supported values

# These entries are shared between all the Immich components
immich:
  env:
    REDIS_HOSTNAME: '{{ printf "%s-redis-master" .Release.Name }}'
    DB_HOSTNAME:
      valueFrom:
        secretKeyRef:
          name: immich-cnpg-cluster-vectorchord-app
          key: host
    DB_USERNAME:
      valueFrom:
        secretKeyRef:
          name: immich-cnpg-cluster-vectorchord-app
          key: username
    DB_DATABASE_NAME:
      valueFrom:
        secretKeyRef:
          name: immich-cnpg-cluster-vectorchord-app
          key: dbname
    # -- You should provide your own secret outside of this helm-chart and use `postgresql.global.postgresql.auth.existingSecret` to provide credentials to the postgresql instance
    DB_PASSWORD:
      valueFrom:
        secretKeyRef:
          name: immich-cnpg-cluster-vectorchord-app
          key: password
    IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'
    IMMICH_LOG_LEVEL: log

  immich:
    metrics:
      # Enabling this will create the service monitors needed to monitor immich with the prometheus operator
      enabled: false
    persistence:
      # Main data store for all photos shared between different components.
      library:
        # Automatically creating the library volume is not supported by this chart
        # You have to specify an existing PVC to use
        existingClaim: immich-library-data
        # enabled: true
        # type: persistentVolumeClaim
        # accessMode: ReadWriteOnce
    # configuration is immich-config.json converted to yaml
    # ref: https://immich.app/docs/install/config-file/
    #
    configuration:
      machineLearning:
        duplicateDetection:
          enabled: true
          maxDistance: 0.03
      server:
        externalDomain: https://immich.terence.cloud
      # trash:
      #   enabled: false
      #   days: 30
      # storageTemplate:
      #   enabled: true
      #   template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"

  # Dependencies

  postgresql:
    enabled: false
    image:
      repository: tensorchord/pgvecto-rs
      tag: pg14-v0.2.0@sha256:739cdd626151ff1f796dc95a6591b55a714f341c737e27f045019ceabf8e8c52
    global:
      postgresql:
        auth:
          username: immich
          database: immich
          existingSecret: immich-postgres-user-password
          secretKeys:
            userPasswordKey: "DB_PASSWORD"
            adminPasswordKey: "ADMIN_PASSWORD"
            replicationPasswordKey: "REPLICATION_PASSWORD"
    primary:
      initdb:
        scripts:
          create-extensions.sql: |
            CREATE EXTENSION cube;
            CREATE EXTENSION earthdistance;
            CREATE EXTENSION vectors;
      containerSecurityContext:
        enabled: false
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
      podSecurityContext:
        enabled: false
      persistence:
        enabled: true
        # existingClaim: immich-postgresql-data

  redis:
    enabled: true
    architecture: standalone
    auth:
      enabled: false
      usePasswordFiles: false
    master:
      resourcesPreset: micro
      persistence:
        labels:
          velero.io/exclude-from-backup: "true"

  # Immich components

  server:
    enabled: true
    controller:
      strategy: Recreate
    image:
      repository: ghcr.io/immich-app/immich-server
      pullPolicy: IfNotPresent
      tag: v1.134.0@sha256:073fc04c7e3d18ace466c20763809cf17aa55765ed610f12971b392a6a80b50c
    ingress:
      main:
        enabled: true
        annotations:
          # proxy-body-size is set to 0 to remove the body limit on file uploads
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          external-dns.alpha.kubernetes.io/target: home.terence.cloud
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          cert-manager.io/cluster-issuer: letsencrypt
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Immich"
          gethomepage.dev/description: "Photo library management."
          gethomepage.dev/group: "Media"
          gethomepage.dev/icon: "immich"
          nginx.ingress.kubernetes.io/whitelist-source-range: "0.0.0.0/0"
        ingressClassName: nginx
        hosts:
          - host: immich.terence.cloud
            paths:
              - path: "/"
        tls:
          - secretName: immich-tls
            hosts:
              - immich.terence.cloud

  machine-learning:
    enabled: true
    controller:
      strategy: Recreate
    image:
      repository: ghcr.io/immich-app/immich-machine-learning
      pullPolicy: IfNotPresent
      tag: v1.134.0@sha256:e157e0fa0d4363b0b6bab1923adab5951bbcdb71cd9016470bc6810dae21d115
    env:
      TRANSFORMERS_CACHE: /cache
    persistence:
      cache:
        enabled: true
        size: 10Gi
        # Optional: Set this to pvc to avoid downloading the ML models every start.
        type: pvc
        accessMode: ReadWriteOnce
        # storageClass: your-class
        labels:
          velero.io/exclude-from-backup: "true"

cnpg-cluster:
  type: postgresql
  mode: standalone
  version:
    postgresql: "16"
  cluster:
    instances: 1
    imageCatalogRef:
      kind: ImageCatalog
      name: cloudnative-pgvectors
    storage:
      size: 8Gi
      storageClass: ""
    resources: {}
    primaryUpdateMethod: switchover
    primaryUpdateStrategy: unsupervised
    logLevel: "info"
    roles: []
    monitoring:
      enabled: true
      podMonitor:
        enabled: true
    postgresql:
      shared_preload_libraries:
        - "vectors.so"
    initdb:
      database: immich
      postInitSQL:
        - ALTER SYSTEM SET search_path TO "$user", public, vectors;
        - CREATE EXTENSION IF NOT EXISTS "vectors";
        - CREATE EXTENSION IF NOT EXISTS "cube";
        - CREATE EXTENSION IF NOT EXISTS "earthdistance";

cnpg-cluster-vectorchord:
  type: postgresql
  mode: recovery
  version:
    postgresql: "16"
  recovery:
    method: import
    import:
      type: microservice
      databases: ["immich"]
      source:
        host: immich-cnpg-cluster-tmp-rw
        username: immich
        database: immich
        passwordSecret:
          name: immich-cnpg-cluster-tmp-app
          key: password
        sslKeySecret:
          name: immich-cnpg-cluster-tmp-replication
          key: tls.key
        sslCertSecret:
          name: immich-cnpg-cluster-tmp-replication
          key: tls.crt
        sslRootCertSecret:
          name: immich-cnpg-cluster-tmp-ca
          key: ca.crt
  cluster:
    instances: 1
    imageCatalogRef:
      kind: ImageCatalog
      name: cloudnative-vectorchord
    storage:
      size: 8Gi
      storageClass: ""
    resources: {}
    primaryUpdateMethod: switchover
    primaryUpdateStrategy: unsupervised
    logLevel: "info"
    roles: []
    monitoring:
      enabled: true
      podMonitor:
        enabled: true
    postgresql:
      shared_preload_libraries:
        - "vchord.so"
    initdb:
      database: immich
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS "cube";
        - CREATE EXTENSION IF NOT EXISTS "earthdistance";
        - CREATE EXTENSION IF NOT EXISTS "vector";
        - CREATE EXTENSION IF NOT EXISTS "vchord";
