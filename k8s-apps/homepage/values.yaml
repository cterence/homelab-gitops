homepage:
  image:
    repository: ghcr.io/gethomepage/homepage
    tag: v0.9.10

  # Enable RBAC. RBAC is necessary to use Kubernetes integration
  enableRbac: true

  extraClusterRoles:
    # - apiGroups:
    #   - some-group
    #   resources:
    #   - some-resource
    #   verbs:
    #   - get

  serviceAccount:
    # Specify a different service account name. When blank it will default to the release
    # name if *create* is enabled, otherwise it will refer to the default service account.
    name: ""
    # Create service account. Needed when RBAC is enabled.
    create: true

  service:
    main:
      ports:
        http:
          port: 3000

  controller:
    strategy: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  # Enable the ingress to expose Homepage to the network.
  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "false"
        gethomepage.dev/name: "Homepage"
        gethomepage.dev/description: "A modern, secure, highly customizable application dashboard."
        gethomepage.dev/group: "A New Group"
        gethomepage.dev/icon: "homepage"
        external-dns.alpha.kubernetes.io/target: home.terence.cloud
        cert-manager.io/cluster-issuer: letsencrypt
      ingressClassName: "nginx"
      hosts:
        - host: &host "apps.terence.cloud"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: homepage-tls
          hosts:
            - *host

  # All the config files for Homepage can be specified under their relevant config block.
  config:
    # To use an existing ConfigMap uncomment this line and specify the name
    # useExistingConfigMap: existing-homepage-configmap
    bookmarks:
      []
      # - Developer:
      #     - Github:
      #         - abbr: GH
      #           href: https://github.com/
    services:
      []
      # - My First Group:
      #     - My First Service:
      #         href: http://localhost/
      #         description: Homepage is awesome

      # - My Second Group:
      #     - My Second Service:
      #         href: http://localhost/
      #         description: Homepage is the best

      # - My Third Group:
      #     - My Third Service:
      #         href: http://localhost/
      #         description: Homepage is ðŸ˜Ž
    widgets:
      - resources:
          # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
          backend: resources
          expanded: true
          cpu: true
          memory: true
      - search:
          provider: duckduckgo
          target: _blank
      ## Uncomment to enable Kubernetes integration
      - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
            showLabel: true
            label: "cluster"
          nodes:
            show: true
            cpu: true
            memory: true
            showLabel: true
    kubernetes:
      # change mode to 'cluster' to use RBAC service account
      mode: cluster
    docker:
    settings:

  # -- Main environment variables. Template enabled.
  # Syntax options:
  # A) TZ: UTC
  # B) PASSWD: '{{ .Release.Name }}'
  # C) PASSWD:
  #      configMapKeyRef:
  #        name: config-map-name
  #        key: key-name
  # D) PASSWD:
  #      valueFrom:
  #        secretKeyRef:
  #          name: secret-name
  #          key: key-name
  #      ...
  # E) - name: TZ
  #      value: UTC
  # F) - name: TZ
  #      value: '{{ .Release.Name }}'
  env:

  # To include environment variables from other configs or other secrets for use in
  # Homepage's variable substitutions. Refer to them here.
  # envFrom:
  #   - secretRef:
  #       name: my-secret
  #   - configMapRef:
  #       name: my-configmap

  persistence:
    logs:
      enabled: true
      type: emptyDir
      mountPath: /app/config/logs

