# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.7.3/charts/library/common/values.schema.json
app-template:
  defaultPodOptions:
    automountServiceAccountToken: false
    securityContext:
      runAsUser: 1000
      runAsGroup: 100
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

  configMaps:
    versity:
      data:
        VGW_HEALTH: /health
        VGW_REGION: eu-west-3
        VGW_METRICS_STATSD_SERVERS: 127.0.0.1:8125

    telegraf:
      data:
        telegraf.conf: |
          [[inputs.statsd]]
          protocol = "udp"
          service_address = ":8125"

          [[outputs.prometheus_client]]
          listen = ":9273"
          expiration_interval = "60s"
          collectors_exclude = ["gocollector", "process"]

          [[outputs.health]]
          service_address = "http://:8080"

  controllers:
    main:
      type: deployment
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"
      pod:
        affinity:
          podAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - "{{ .Release.Name }}"
                topologyKey: kubernetes.io/hostname
      containers:
        main:
          image:
            repository: ghcr.io/versity/versitygw
            tag: v1.0.18@sha256:90f8280610a889d705ae93ae4b4064d74ffa9f3b565aacf2e3372b0614d7a796
          args:
            - posix
            - /buckets
            - --chuid
            - --chgid
          env:
            TZ: Europe/Paris
          envFrom:
            - configMapRef:
                identifier: versity
            - secretRef:
                name: versity-gw-credentials
          ports:
            - name: http
              containerPort: 7070
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /health
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /health

        telegraf:
          image:
            repository: telegraf
            tag: 1.36.2@sha256:d4d7784c011e570b2fef8f5a37c7c5d6c4f1eb817d028206bc91fdee1e66f21c
          env:
            TZ: Europe/Paris
          ports:
            - name: health
              containerPort: 8080
            - name: input
              containerPort: 8125
            - name: metrics
              containerPort: 9273
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: health
                  path: /
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: health
                  path: /
    webdav:
      type: deployment
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"
      pod:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        affinity:
          podAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - "{{ .Release.Name }}"
                topologyKey: kubernetes.io/hostname
      containers:
        webdav:
          image:
            repository: ghcr.io/cterence/apachewebdav
            tag: 2.4.65-bookworm@sha256:0aa4a0b399a5711005fcb38e8a6776f5518b18aa514f44f0da8e6fdb46333e77
          env:
            TZ: Europe/Paris
            UID: "1000"
            GID: "100"
            USERNAME: kindle
            NO_CHOWN_DATA: "true"
            PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-webdav-password"
                  key: password
          ports:
            - name: http
              containerPort: 80
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /health
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /health

  service:
    main:
      controller: main
      type: ClusterIP
      ports:
        http:
          port: 7070
    metrics:
      controller: main
      type: ClusterIP
      ports:
        metrics:
          port: 9273
    webdav:
      controller: webdav
      type: ClusterIP
      ports:
        http:
          port: 80

  ingress:
    main:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/target: home.terence.cloud
        nginx.ingress.kubernetes.io/whitelist-source-range: "0.0.0.0/0,::/0"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      className: "nginx"
      hosts:
        - host: &host versity.terence.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - secretName: versity-tls
          hosts:
            - *host
    webdav:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/target: home.terence.cloud
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /$2
      className: "nginx"
      hosts:
        - host: &host versity.terence.cloud
          paths:
            - path: /webdav(/|$)(.*)
              pathType: ImplementationSpecific
              service:
                identifier: webdav
                port: http
      tls:
        - secretName: versity-tls
          hosts:
            - *host

  persistence:
    buckets:
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 2Gi
      advancedMounts:
        main:
          main:
            - path: /buckets
        webdav:
          webdav:
            - path: /var/lib/dav/data
              subPath: obsidian/Kindle

    telegraf-config:
      type: configMap
      identifier: telegraf
      advancedMounts:
        main:
          telegraf:
            - path: /etc/telegraf/telegraf.conf
              subPath: telegraf.conf

  serviceMonitor:
    main:
      enabled: true
      serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}-metrics'
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 30s
          scrapeTimeout: 10s
