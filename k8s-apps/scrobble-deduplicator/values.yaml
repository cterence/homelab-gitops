# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.7.3/charts/library/common/values.schema.json
app-template:
  configMaps:
    config:
      data:
        TZ: Europe/Paris
        CACHE_TYPE: redis
        REDIS_URL: redis://localhost:6379/0
        BROWSER_URL: ws://localhost:3000?token=local
        LOG_LEVEL: info
        DELETE: "true"

  controllers:
    app:
      type: cronjob
      cronjob:
        schedule: "0 0 * * *"
        successfulJobsHistory: 1
        failedJobsHistory: 1
        concurrencyPolicy: Forbid
        timeZone: Europe/Paris
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/cterence/scrobble-deduplicator
            tag: latest@sha256:c64eb3fc83118752861622a47e2746c6f4754d6f340d3ff4d81627a0a1242ea7
          command:
            - /bin/bash
            - -c
            - /app/main --from $(date -d "yesterday" +"%d-%m-%Y")
          envFrom:
            - configMapRef:
                identifier: config
            - secretRef:
                name: lastfm-credentials
      # Long lived sidecars with restartPolicy: Always
      initContainers:
        redis:
          image:
            repository: redis
            tag: latest@sha256:e7d6b261beaa22b1dc001f438b677f1c691ac7805607d8979bae65fe0615c2e6
          env:
            TZ: Europe/Paris
          args:
            - --save
            - --appendonly
            - "no"
          restartPolicy: Always
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /bin/bash
                    - -c
                    - redis-cli ping
            readiness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /bin/bash
                    - -c
                    - redis-cli ping

        chromium:
          image:
            repository: ghcr.io/browserless/chromium
            tag: latest@sha256:0e4077087feaca4a9be4b29028721b6330cbc2c64d9dcb5cd28482fc1b425606
          ports:
            - name: http
              containerPort: 3000
          env:
            TZ: Europe/Paris
            TOKEN: local
            DEBUG: -*
            TIMEOUT: 600000
          restartPolicy: Always
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /active?token=local
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /active?token=local

  persistence:
    redis:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 200Mi
      advancedMounts:
        app:
          redis:
            - path: /data
