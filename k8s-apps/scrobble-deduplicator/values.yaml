# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.7.3/charts/library/common/values.schema.json
app-template:
  configMaps:
    config:
      data:
        TZ: Europe/Paris
        CACHE_TYPE: redis
        START_PAGE: "3"
        BROWSER_HEADFUL: "false"
        REDIS_URL: redis://localhost:6379/0
        BROWSER_URL: ws://localhost:3000?token=local
        LOG_LEVEL: info
        DELETE: "false"

  controllers:
    app:
      type: cronjob
      cronjob:
        schedule: "0 0 * * *"
        successfulJobsHistory: 1
        failedJobsHistory: 1
        concurrencyPolicy: Forbid
        timeZone: Europe/Paris
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/cterence/scrobble-deduplicator
            tag: latest@sha256:d647e57afb8d65cdc5b0f3d9a389304a2d3951f6f0295eb2c47705d16850ddf1
          env:
            TZ: Europe/Paris
          envFrom:
            - configMapRef:
                identifier: config
            - secretRef:
                name: lastfm-credentials
        redis:
          image:
            repository: redis
            tag: latest
          env:
            TZ: Europe/Paris
          args:
            - --save
            - --appendonly
            - "no"
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /bin/bash
                    - -c
                    - redis-cli ping
            readiness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /bin/bash
                    - -c
                    - redis-cli ping

        chromium:
          image:
            repository: ghcr.io/browserless/chromium
            tag: latest
          ports:
            - name: http
              containerPort: 3000
          env:
            TZ: Europe/Paris
            TOKEN: local
            DEBUG: -*
            TIMEOUT: 600000
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /active?token=local
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /active?token=local

  persistence:
    redis:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 200Mi
      advancedMounts:
        app:
          redis:
            - path: /data
