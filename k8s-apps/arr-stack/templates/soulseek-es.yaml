apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: soulseek-password
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: soulseek-password
