  persistence:
    sonarr-config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 50Mi
      advancedMounts:
        sonarr:
          sonarr:
            - path: /config
    qbittorrent-config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 50Mi
      advancedMounts:
        qbittorrent:
          qbittorrent:
            - path: /config
    prowlarr-config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 50Mi
      advancedMounts:
        prowlarr:
          prowlarr:
            - path: /config
    downloads:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteMany
      size: 50Gi
      globalMounts:
        - path: /downloads
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteMany
      size: 100Gi
      globalMounts:
        - path: /data
