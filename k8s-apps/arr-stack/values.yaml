          env:
            TZ: Europe/Paris
            BUTLARR_INTERACTIVE_SETUP: "false"
            BUTLARR_CONFIG_FILE: "/app/config.yaml"

    qbittorrent:
      type: deployment
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        qbittorrent:
