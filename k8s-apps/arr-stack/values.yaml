            tag: 1.1.6@sha256:683358900cff8d299fa93add731b2976d7c9bc49f9593f40f5351498fd488767
          ports:
            - name: http
              containerPort: 3000
          env:
            TZ: Europe/Paris
            MINIMUM_SECONDS_TO_INCLUDE_PLAYBACK: "120"
            POSTGRES_IP:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-cnpg-cluster-jellystat-app"
                  key: host
            POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-cnpg-cluster-jellystat-app"
                  key: user
            POSTGRES_PORT:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-cnpg-cluster-jellystat-app"
                  key: port
            POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-cnpg-cluster-jellystat-app"
                  key: password
            POSTGRES_DB:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-cnpg-cluster-jellystat-app"
                  key: dbname
            JWT_SECRET:
              valueFrom:
                secretKeyRef:
                  name: "jellystat-jwt-secret"
                  key: password
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /auth/isconfigured
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /auth/isconfigured
