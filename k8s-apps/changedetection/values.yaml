changedetection-io:
  global:
    fullnameOverride: changedetection
  image:
    # -- image repository
    repository: ghcr.io/dgtlmoon/changedetection.io
    # -- image tag
    tag: "0.50.18@sha256:bef888d9b8012410ba97778dea85e3c4bd708c0c2810825b7084c5879800c131"
    # -- image pull policy
    pullPolicy: IfNotPresent

  # -- environment variables. See more environment variables in the [changedetection-io documentation](https://changedetection-io.org/docs).
  # @default -- See below
  env:
    # -- Set the container timezone
    TZ: UTC
    # WEBDRIVER_URL: http://changedetection-chrome:4444/wd/hub
    PLAYWRIGHT_DRIVER_URL: ws://sockpuppet-chrome:3000

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  service:
    main:
      ports:
        http:
          port: 5000

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/target: home.terence.cloud
        nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
      ingressClassName: nginx
      hosts:
        - host: cd.terence.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 5000
      tls:
        - secretName: changedetection-tls
          hosts:
            - cd.terence.cloud

  # -- Configure persistence settings for the chart under this key.
  # @default -- See values.yaml
  persistence:
    data:
      enabled: true
      mountPath: /datastore
      accessMode: ReadWriteOnce
      size: 1Gi

app-template:
  global:
    fullnameOverride: sockpuppet-chrome
  controllers:
    sockpuppet-chrome:
      containers:
        sockpuppet-chrome:
          image:
            repository: dgtlmoon/sockpuppetbrowser
            tag: latest
          ports:
            - name: ws
              containerPort: 3000
          env:
            TZ: Europe/Paris
            SCREEN_WIDTH: 1920
            SCREEN_HEIGHT: 1024
            SCREEN_DEPTH: 16
            MAX_CONCURRENT_CHROME_PROCESSES: 10
