changedetection-io:
  global:
    fullnameOverride: changedetection
  image:
    # -- image repository
    repository: ghcr.io/dgtlmoon/changedetection.io
    # -- image tag
    tag: "0.50.14@sha256:d8113bf66f47895d29c6935000bbac4c0f33d79588ae37d9ed6000ed328c5833"
    # -- image pull policy
    pullPolicy: IfNotPresent

  # -- environment variables. See more environment variables in the [changedetection-io documentation](https://changedetection-io.org/docs).
  # @default -- See below
  env:
    # -- Set the container timezone
    TZ: UTC
    WEBDRIVER_URL: http://chrome:4444/wd/hub

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  service:
    main:
      ports:
        http:
          port: 5000

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/target: home.terence.cloud
        nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
      ingressClassName: nginx
      hosts:
        - host: cd.terence.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 5000
      tls:
        - secretName: changedetection-tls
          hosts:
            - cd.terence.cloud

  # -- Configure persistence settings for the chart under this key.
  # @default -- See values.yaml
  persistence:
    data:
      enabled: true
      mountPath: /datastore
      accessMode: ReadWriteOnce
      size: 1Gi

app-template:
  global:
    fullnameOverride: chrome
  controllers:
    chrome:
      containers:
        chrome:
          image:
            repository: selenium/standalone-chrome-debug
            tag: 3.141.59@sha256:0c59037d0a095d7edb7b956e95a24573a6a441654a1acd2f7bebad048ef16e65
          ports:
            - name: http
              containerPort: 4444
          env:
            TZ: Europe/Paris
          restartPolicy: Always
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /active?token=local
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  port: http
                  path: /active?token=local

  persistence:
    shm:
      enabled: true
      type: emptyDir
      medium: Memory
      advancedMounts:
        chrome:
          chrome:
            - path: /dev/shm
