apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mtls-ca
spec:
  dataFrom:
    - extract:
        key: mtls-ca
        decodingStrategy: Auto
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-cert-manager
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: mtls-ca
